<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>image slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--
        ICONS
        -----
        <i class="fa fa-chevron-LEFT" aria-hidden="true"></i>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
        -->

        <div class="container">
            <div class="container__inner">
                <button class="slide-btn prev-slide-btn">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>


                <ul class="image-slider-items">
                    <li class="image-slider-item image-slider-item--current">
                        <img class="image-slider-item__img" src="./images/image-1.jpg" alt="slider image">
                    </li>
                    <li class="image-slider-item">
                        <img class="image-slider-item__img" src="./images/image-2.jpg" alt="slider image">
                    </li>
                    <li class="image-slider-item">
                        <img class="image-slider-item__img" src="./images/image-3.jpg" alt="slider image">
                    </li>
                    <li class="image-slider-item">
                        <img class="image-slider-item__img" src="./images/image-4.jpg" alt="slider image">
                    </li>
                    <li class="image-slider-item ">
                        <img class="image-slider-item__img" src="./images/image-5.jpg" alt="slider image">
                    </li>
                </ul>
                <button class="slide-btn next-slide-btn">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </div>
            <!--end of container__inner-->
            <section class="dots">
                <button class="dot"></button>
                <button class="dot dot--current"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </section>
        </div>
        <!--end of container-->
        <script src="app.js" async defer></script>
    </body>
</html>
